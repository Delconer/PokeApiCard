<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Cards</title>
</head>

<body>
    <main class="flex" id="main"></main>

    <template id="template-card">
    <article class="card">
            <img src="/images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
            <div class="card-body">
                <img src="/images/image-victor.jpg" alt="imagen del Pokemon" class="card-body-img">
                <h1 class="card-body-title">Pokemon <span>#</span></h1>
                <p class="card-body-text">Type</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>2m</h3>
                    <p>Height</p>
                </div>
                <div class="card-footer-social">
                    <h3>100kg</h3>
                    <p>Weight</p>
                </div>
                <!-- <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div> -->
            </div>
        </article>
    </template>

    <script src="/js/app.js"></script>
</body>

</html>
